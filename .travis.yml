language: go
sudo: false
go:
  #- 1.4
  #- 1.5
  - tip
go_import_path: github.com/dghubble/go-twitter/twitter
before_install:
  - go get golang.org/x/tools/cmd/vet
  - go get github.com/golang/lint/golint
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
install:
  - go get -v -t ./twitter
script:
  - ./cover
  - go vet ./...
  - golint ./...
  - test -z "$(go fmt ./...)"
  - $HOME/gopath/bin/goveralls -coverprofile=coverage/twitter.out -service=travis-ci
